<html lang="en">
  <!---BY BLAKE D WOOD JR - HTML, CSS, JS---->

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <h1 class="align center h1 color-white" id="title">
      Object DOM Calculator
    </h1>
    <p id="description">Lets Calculate using this calculator</p>
    <div id="calcBox">
      <table cellpadding="0" cellspacing="0" ;>
        <tr>
          <td id="displayBar" colspan="4">
            <input type="text" id="result" value="0" />
          </td>
        </tr>
        <tr>
          <td colspan="4">
            <button onclick="getValue(this)" class="button" id="AC">AC</button>
          </td>
        </tr>
        <tr>
          <td>
            <button onclick="getValue(this)" class="button" id="add">+</button>
          </td>
          <td>
            <button onclick="getValue(this)" class="button" id="subtract">
              -
            </button>
          </td>
          <td>
            <button onclick="getValue(this)" class="button" id="">*</button>
          </td>
          <td><button onclick="getValue(this)" class="button">/</button></td>
        </tr>
        <tr>
          <td>
            <button onclick="getValue(this)" class="button" id="9">9</button>
          </td>
          <td>
            <button onclick="getValue(this)" class="button" id="8">8</button>
          </td>
          <td>
            <button onclick="getValue(this)" class="button" id="7">7</button>
          </td>
          <td>
            <button onclick="getValue(this)" id="disabled" class="button">
              <span class="hide">H</span>
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button onclick="getValue(this)" class="button" id="6">6</button>
          </td>
          <td>
            <button onclick="getValue(this)" class="button" id="5">5</button>
          </td>
          <td>
            <button onclick="getValue(this)" class="button" id="4">4</button>
          </td>
          <td>
            <button onclick="getValue(this)" id="disabled" class="button">
              <span class="hide">H</span>
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button onclick="getValue(this)" class="button" id="3">3</button>
          </td>
          <td>
            <button onclick="getValue(this)" class="button" id="2">2</button>
          </td>
          <td>
            <button onclick="getValue(this)" class="button" id="1">1</button>
          </td>
          <td>
            <button onclick="getValue(this)" id="disabled" class="button">
              <span class="hide">H</span>
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button onclick="getValue(this)" class="button" id="clear">
              C
            </button>
          </td>
          <td><button onclick="getValue(this)" class="button">0</button></td>
          <td><button onclick="getValue(this)" class="button">.</button></td>
          <td>
            <button onclick="getValue(this)" id="disabled" class="button">
              <span class="hide">H</span>
            </button>
          </td>
        </tr>
        <tr>
          <td colspan="4">
            <button onclick="getValue(this)" class="button" id="equal">
              =
            </button>
          </td>
        </tr>
      </table>
    </div>
    <script src="jquery-3.4.1.min.js.js" type="text/javascript"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
